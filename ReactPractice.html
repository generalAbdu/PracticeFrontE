<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Multiple Components</title>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body>

  <div id="Mydiv"></div>
  <div id="root"></div>
  <script type="text/babel">

    function Hello(){
      return <h1>HEloo kudus </h1>    }

      function Wello (){
        return <h2>Hello Ama </h2>

      )

  </script>
