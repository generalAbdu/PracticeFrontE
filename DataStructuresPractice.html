<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataStructures Practice</title>

    </head>
    <body>
         <div id="tryme"></div>

        <script>

            class dynamicArrays{
           constructor(){
            this.data = {
                0 : "apple",
                1 : "orange"
            };
            this.length = 2;
           }

           get(index){
            return this.data[index];
           }
        }
        const FruitArrays = new dynamicArrays;
        const Fruit = FruitArrays.get(1)
       document.getElementById('tryme').innerHTML = Fruit;

        </script>


    </body>
    
</html>
