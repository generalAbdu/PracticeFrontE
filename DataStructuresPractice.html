<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataStructures Practice</title>

    </head>
    <body>
         <div id="tryme"></div>

        <script>

            class dynamicArrays{
           constructor(){
            this.data = {
                0 : "apple",
                1 : "orange"
            };
            this.length = 2;
           }

           get(index){
            return this.data[index];
           }

           push(item){
            this.data[this.length] = item;
            this.length++;
            return [item  , this.length ];
           }
        }
        const FruitArrays = new dynamicArrays;
        const Fruit = FruitArrays.push('Fish')
       document.getElementById('tryme').innerHTML = Fruit[0];

        </script>


    </body>
    
</html>
